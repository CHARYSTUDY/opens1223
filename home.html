<!DOCTYPE html>

        <style>
            *{
                margin: 0;
                padding: 0;
            }
            body{
                width: 96%;
                height: 100vh;
                margin: 10px;
                padding: 10px;
                position: absolute;
                background-color: #ffffff;
                background:linear-gradient( 120deg);
                animation: wave 10s ease infinite;
            }
            @keyframes wave {
                0% {background-color: #5F644D;}
                25% {background-color:#667a4b ;}
                50% {background-color: #a19a64;}
                75% {background-color: #c0be75;}
                100% {background-color: #989c6e;}
            }
            h3{
                text-align: center;
                font-size: 5vh;
                font-weight: 600;
                color: #000000;
            }
            img{
                width: 31vh;
                height: 20vh;
                margin: 0.03px;
                border: none;
                border-radius: 20px;
                box-shadow:  0 0 50px black;
            }
            ul{
                list-style-type:none;
            }
            .im{
                transition: all 1s ease;
            }
            .im:hover{
                transform: scale(1.05);
            }
            .slideshow-container {
            max-width: 1000%;
            position: absolute;
            margin: 0;
            }
            .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
            }
            .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 10px;
            position: relative;
            top: 5vh;
            }
            .dot {
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.9s ease;
            }
            .active {
            background-color: #ffffff;
            }
            .fade {
            animation-name: fade;
            animation-duration: 10ms;
            }

            @keyframes fade {
            from {opacity: 4} 
            to {opacity: 1}
            }
            @media only screen and (max-width: 20px) {
            .text {font-size: 11px}
            }
        </style>
    </head>
    <body>

        <script>
            let slideIndex = 0;
            showSlides();

            function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";  
            dots[slideIndex-1].className += " active";
            setTimeout(showSlides, 3000); 
            }
        </script>
